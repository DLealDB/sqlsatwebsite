    <h1><a name="sponsorship">Boston SQL Saturday 2023 Sponsorship Plan</a></h1>
    <p>This plan can be <a href="/assets/doc/Boston_2023-SQL_Saturday_Sponsorship_Plan.docx">downloaded here</a>.</p>
    <h2>Welcome!</h2>
    <p>Boston SQL Saturday is a one-day conference hosted by New England SQL Server User Group (NESQL), a 501(c)7 non-profit organization.  Our event, which has been running for over 12 years, features volunteer speakers who present topics related to the Microsoft Data Platform.  With the support of sponsors like you, this event has and continues to remain free and open to the public, attracting a large number of attendees every year, all of whom would love to meet you! The venue has a limitation of 300 people by Fire Marshall.</p>
