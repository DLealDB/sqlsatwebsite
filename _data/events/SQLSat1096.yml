    <h1><a name="sponsorship">Sponsorship Plan</a></h1>
    <p>SQLSaturday Lima 2024 It will take place at the offices of Microsoft Peru on December 10, 2022.</p>
    <p>This year we will have a hybrid event with live sessions and virtual sessions.</p>
    <h2>Sponsorship Levels</h2>
    <p>All sponsors will be listed on our SQLSaturday event page and announced to attendees during the event. All sponsorship fees must be paid in advance of the event. Attendees receive a raffle ticket for each sponsor at the Brand Builder or higher level, we encourage sponsors to bring one or more prizes valued at at least $100.</p>
    <ul>
      <li><b>Exhibitor ($1000)</b>. The ideal sponsor level for those who want to be on the site to interact with our attendees. They will be able to put their banner, participation in the live event with a session. Sign up to be an Exhibitor!</li>
      <li><b>Brand Builder ($500)</b>. For sponsors who are not able to attend in person but want to support our event and build brand awareness. We will set up a raffle box for you if you provide a prize (gift cards are easy, but itâ€™s up to you!) and will forward you the scans of the tickets via email after the event. Sign up to be a Brand Builder!</li>
      <li><b>Corporate Supporter ($250)</b>. For local companies who want to support our event or engage in local brand building we include your logo on our event pages and let all our attendees know how much we appreciate your support!. Sign up to be a Corporate Supporter!</li>
    </ul>
