sponsorplan:
    <h1><a name="sponsorship">Sponsorship Plan</a></h1>
    <p> Our sponsorship options are located <A href="https://www.dbaduck.com/sql-saturday-salt-lake-city-2023-sponsors/">here</a>. Please consider supporting our event. Payment and contact details are in the hyper link.The details are also listed below.</p>
    <h2>Premier Sponsor</h2>
    <p>Premier sponsorship is offered to organizations contributing $1500 and offers the following benefits:</p>
    <ul>
      <li>Sponsor recognition in all advertising</li>
      <li>5 sessions to include banner placement at the top of individual session pages</li>
      <li>Large Logo on slideshows during intermissions and between sessions</li>
      <li>A linked banner on the SQLSaturday.com Salt Lake City home page and sponsor page as a premier sponsor</li>
      <li>Sponsor may contribute prizes for giveaway</li>
      <li>Dedicated Slack Channel for your organization to interact with attendees</li>
      <li>List of Attendees that chose to Opt-in at registration.</li>
      <li>Large Logo will be featured on slidedeck for all presenters.</li>
    </ul>
    <h2>Marquee Sponsor</h2>
    <p>Marquee sponsorship is offered to organizations contributing $1000 and offers the following benefits:</p>
    <ul>
      <li>3 sessions to include banner placement at the top of individual session pages</li>
      <li>Large Logo on slideshows during intermissions and between sessions</li>
      <li>A linked banner on the SQLSaturday.com Salt Lake City home page and sponsor page as a marquee sponsor</li>
      <li>Sponsor may contribute prizes for giveaway</li>
      <li>Medium Logo will be featured on slidedeck for all presenters.</li>
    </ul>
    <h2>Logo Sponsor</h2>
    <p>Logo  sponsorship is offered to organizations contributing $500 and offers the following benefits:</p>
    <ul>
      <li>Small Logo on slideshows during intermissions and between sessions</li>
      <li>A linked banner on the SQLSaturday.com Salt Lake City home page and sponsor page as a logo sponsor</li>
      <li>Sponsor may contribute prizes for giveaway</li>
      <li>Small Logo will be featured on slidedeck for all presenters. </li>
    </ul>
