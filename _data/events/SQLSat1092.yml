description: |
    <p>Data.SQL.Saturday.LA aka SQL Saturday in LA. was started in 2017 as a free training event for professionals who use the Microsoft data platform. Nowadays, this community event offers content across different data platforms (Azure, AWS, GCP, etc...), SQL (SQL Server, Postgres, MySQL, etc...) & No-SQL (CosmosDB, MongoDB, ElasticSearch, etc...) systems, data management, public, private and hybrid cloud architecture, data & business analytics, business intelligence, data visualization, data science and artificial intelligence, and many more topics.
    <p>UCSD Extension has a longstanding relationship with a number of local hotels . Rates are subject to hotel blackout dates and availability. </p>

