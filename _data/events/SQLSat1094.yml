sponsorplan:
    <h1><a name="sponsorship">Sponsorship Plan</a></h1>
    <p>SQLSaturday Pittsburgh, Canada will be held on October 19st, 2024. This year we plan to deliver two tracks with each having five one-hour presentations and an end of day gathering for giving away prizes. We are forecasting 125 attendees (150+ registrations).</p>
    <h2>Sponsorship Levels</h2>
    <p>All sponsors will be listed on our SQLSaturday event page and announced to attendees during the event. All sponsorship fees must be paid in advance of the event. If you want to discuss an option or idea not listed below, please contact us, we will do our best to work with you!</p>
    <ul>
      <li><b>Gold ($1500)</b> - The ideal sponsor level for those that want to be on site to interact with our attendees and we will give them 30 minutes slot to talk about their tools and technologies which interest the data professional’s community.</li>
      <li><b>Silver ($1000)</b> - For sponsors who are not able to attend in person but want to support our event and build brand awareness.! Sign up to be a Silver Sponsor!</li>
      <li><b>Bronze ($500)</b> - For companies who want to support our event or engage in local brand building we include your logo on our event pages and let all our attendees know how much we appreciate your support!</li>
    </ul>
