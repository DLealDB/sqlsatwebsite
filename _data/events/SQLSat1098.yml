sponsorplan: |
  <h2>Welcome!</h2>
  <p>Houston SQL Saturday is a one-day conference hosted by Houston Area SQL Server User Group (HASSUG).  Our event, which is the first of its kind, will feature volunteer speakers who present topics related to the Microsoft Data Platform.  With the support of sponsors like you, this event has and continues to remain free and open to the public, possibly attracting many attendees in its first year, all of whom would love to meet you! The venue has a limitation of 150 people by Fire Marshall. Our organizers have organized and been on leadership teams of over 20 SQL Saturdays and similar full day conferences.</p>
