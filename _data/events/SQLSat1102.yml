precondetail: |
    <p>There will be full day deep dive pre conference sessions available on Friday, March 7th, 2025. These are:</p>
    <p><b>Regular Price: $199  Use Early bird discount code EBIRD25 for $25 off until Jan 31, 2025</b></p>
    <p><b>Location: Same location - Innovation Academy School 125, Milton Ave, Alpharetta, GA 30009</b></p>
    <p><b>Important Note: Please complete this volunteer form as it is a school workday: https://www.fultonschools.org/community/become-a-volunteer </b></p>
    <p><b>This form is mandatory to enter the school on a weekday.  Please complete this prior to coming to the precon on March 7, 2025 </b></p>
    <ul>
      <li><a href="https://sqlsatatlbi.ticketleap.com/fabric-realtime/" target="_blank" rel="noopener noreferrer">Real-Time Intelligence in Fabric: A Hands-On Bootcamp</a> by Shabnam Watson, MVP & Chris Schmidt</li>
      <li><a href="https://sqlsatatlbi.ticketleap.com/fabric-realtime/details" target="_blank" rel="noopener noreferrer">See what's covered in this Fabric Realtime precon</a> by Shabnam Watson, MVP & Chris Schmidt</li>
      <li><a href="https://sqlsatatlbi.ticketleap.com/nextlevelpbi/" target="_blank" rel="noopener noreferrer">Next level Power BI - Model Management and Data Visualization</a> by Stephanie Bruno, MVP & Belinda Allen, MVP</li>
      <li><a href="https://sqlsatatlbi.ticketleap.com/nextlevelpbi/details" target="_blank" rel="noopener noreferrer">See what's covered in this Next Level Power BI precon</a> by Stephanie Bruno, MVP & Belinda Allen, MVP</li>
      <li><a href="https://sqlsatatlbi.ticketleap.com/powershell101/" target="_blank" rel="noopener noreferrer">PowerShell 101: Unleash the Power of Automation</a> by James Petty, PowerShell MVP</li>
      <li><a href="https://sqlsatatlbi.ticketleap.com/powershell101/details" target="_blank" rel="noopener noreferrer">See what's covered in this PowerShell precon</a> by James Petty, PowerShell MVP</li>
    </ul>

